<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Gradient for leaves -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for AI circuit nodes -->
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#0F172A" />
  <circle cx="200" cy="200" r="175" fill="none" stroke="#1E293B" stroke-width="2" />
  
  <!-- Circuit/neural network lines (AI aspect) -->
  <g stroke="#3B82F6" stroke-width="1.5" opacity="0.6">
    <!-- Horizontal lines -->
    <line x1="60" y1="150" x2="140" y2="150" />
    <line x1="260" y1="150" x2="340" y2="150" />
    <line x1="60" y1="250" x2="140" y2="250" />
    <line x1="260" y1="250" x2="340" y2="250" />
    
    <!-- Diagonal connections -->
    <line x1="140" y1="150" x2="170" y2="180" />
    <line x1="260" y1="150" x2="230" y2="180" />
    <line x1="140" y1="250" x2="170" y2="220" />
    <line x1="260" y1="250" x2="230" y2="220" />
  </g>
  
  <!-- Circuit nodes (AI aspect) -->
  <g fill="url(#circuitGradient)" filter="url(#glow)">
    <circle cx="60" cy="150" r="6" />
    <circle cx="340" cy="150" r="6" />
    <circle cx="60" cy="250" r="6" />
    <circle cx="340" cy="250" r="6" />
    <circle cx="140" cy="150" r="5" />
    <circle cx="260" cy="150" r="5" />
    <circle cx="140" cy="250" r="5" />
    <circle cx="260" cy="250" r="5" />
  </g>
  
  <!-- Main sage plant stem -->
  <path d="M200 320 Q200 280 200 240" 
        stroke="#16A34A" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Sage leaves (stylized, geometric for formal methods feel) -->
  <!-- Center top leaf -->
  <path d="M200 160 Q230 130 200 80 Q170 130 200 160" 
        fill="url(#leafGradient)" filter="url(#glow)"/>
  
  <!-- Left leaf -->
  <path d="M170 200 Q130 170 100 190 Q130 220 170 200" 
        fill="url(#leafGradient)" transform="rotate(-15 170 200)"/>
  
  <!-- Right leaf -->
  <path d="M230 200 Q270 170 300 190 Q270 220 230 200" 
        fill="url(#leafGradient)" transform="rotate(15 230 200)"/>
  
  <!-- Lower left leaf -->
  <path d="M165 245 Q125 225 105 250 Q135 275 165 245" 
        fill="url(#leafGradient)" transform="rotate(-10 165 245)"/>
  
  <!-- Lower right leaf -->
  <path d="M235 245 Q275 225 295 250 Q265 275 235 245" 
        fill="url(#leafGradient)" transform="rotate(10 235 245)"/>
  
  <!-- Formal methods symbols integrated into design -->
  <!-- Universal quantifier ∀ in top leaf -->
  <text x="200" y="130" 
        font-family="serif" font-size="28" font-weight="bold"
        fill="#0F172A" text-anchor="middle" opacity="0.7">∀</text>
  
  <!-- Implication arrow ⟹ suggestion via leaf veins -->
  <path d="M200 100 L200 145" stroke="#0F172A" stroke-width="1.5" opacity="0.4"/>
  <path d="M185 115 L200 100 L215 115" stroke="#0F172A" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Small mathematical accents -->
  <text x="135" y="195" font-family="serif" font-size="14" fill="#4ADE80" opacity="0.8">∈</text>
  <text x="255" y="195" font-family="serif" font-size="14" fill="#4ADE80" opacity="0.8">∃</text>
  
  <!-- Checkmark (verification) -->
  <path d="M195 270 L205 280 L220 260" 
        stroke="#4ADE80" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Binary/code suggestion (subtle) -->
  <g fill="#3B82F6" font-family="monospace" font-size="10" opacity="0.4">
    <text x="70" y="180">01</text>
    <text x="310" y="180">10</text>
    <text x="70" y="235">11</text>
    <text x="310" y="235">00</text>
  </g>
</svg>